<mat-list role="list">
    <h3 mat-subheader>Grupos</h3>
    <mat-list-item mat-list-item *ngFor="let group of groupList" role="listitem" class="title-case" (click)="onSelect(group)">
        <mat-icon class="format-list">group</mat-icon>
        {{group.nome}}
    </mat-list-item>
</mat-list>
<button (click)="add()" mat-fab color="primary" class="btn-add"><mat-icon>playlist_add</mat-icon></button>
