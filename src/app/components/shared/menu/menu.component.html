<mat-toolbar color="primary">
    <button mat-icon-button (click)="nav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Lista Compra</h1>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #nav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'">
        <mat-nav-list>
            <a mat-list-item routerLink="{{item.link}}" *ngFor="let item of menuItens">{{item.text}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
