<form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="group-form">
  <mat-form-field>
    <input formControlName="group" matInput type="text" placeholder="Nome do Grupo" />
    <mat-error *ngIf="form.group.invalid">
      Nome do Grupo é obrigatório
    </mat-error>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Criar</button>
</form>
